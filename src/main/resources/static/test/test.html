<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页图片上传</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <base href="http://bingexxx.net/" />
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>

    <div>
        <input type="file" id="file" name="file">
        <button type="button" class="btn btn-info" id="preview_btn">word文档预览</button>
        <img src="" id="preViewImage" />
        <div class="hr"></div>
        <div id="iframeWrap">
            <iframe src="">
                <p>您的浏览器不支持 iframe 标签。</p>
            </iframe>
        </div>
    </div>

    <script>

        $(function () {

            $("#preview_btn").click(function () {
                var data = new FormData();
                data.append("file", $('#file')[0].files[0]);
                MyAjax('Post', 'api/previewDoc', data, function (res) {
                    console.log(res.data);
                    $("iframe").attr("src",res.data);
                });
            })

        })

        function MyAjax(type, url, data, success) {
            $.ajax({
                type: type,
                url: url,
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                dataType: "json",
                success: function (res) {
                    console.log(res)
                    if (res.code == 0) {
                        success && success(res);
                    }
                },
                error: function (res) {
                    alert(JSON.stringify(res))
                    console.log(res)
                },
                xhrFields: {
                    withCredentials: true
                },
                crossDomain: true
            });
        }
    </script>

    <style>
        .hr {
            height: 3px;
            background: #333333;
            margin: 10px 0;
        }

        #preViewImage {
            display: block;
        }
        #iframeWrap{
            width: 80%;
            height: 750px;
            margin: 0 auto;
            display: block;
            border: 2px solid #333333;
            overflow: hidden;
        }
        iframe{
            width: 105%;
            border: none;
            height: 100%;
        }
    </style>
</body>

</html>
